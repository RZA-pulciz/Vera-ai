name: CI
on: { push: { branches: ["dev","main"] }, pull_request: { branches: ["main"] } }
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install flake8 pytest || true
      - run: flake8 orchestrator services superior_agent || true
      - run: pytest -q || echo "No tests yet"
